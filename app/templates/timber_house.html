<div class="container" >
  <div class="row row-offcanvas row-offcanvas-right">

    <div class="row">
      <div ng-repeat="names in name" class="input_div col-xs-11 col-sm-5 col-md-5 col-lg-5">
        <img src={{names.url}} alt="photo" class="img_btn">
        <h3 class="text-center">{{names.name}}</h3>
        <p class="text-center">{{names.description}}</p>
        <button type="button" class="btn btn-default" id="help" ng-click="openModalHelp(names.name,names.description,names.price)">Info</button>
      </div>
    </div>
  </div>
</div>
